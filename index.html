<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
	<body>
		<div class="jumbotron-fluid">
			<h1 class="header-text">TRAIN SCHEDULE</h1>
		</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-primary">
	            			<div class="panel-heading">
	              				<h2 class="panel-title">Current Train Schedule</h2>
	            			</div>
	            			<div class="panel-body table-responsive">
	              				<table class="table table-hover" id="train-table">
	                				<thead>
	                  					<tr>
						                    <th>Train Name</th>
						                    <th>Destination</th>
						                    <th>Frequency (min)</th>
						                    <th>Next Arrival</th>
						                    <th>Minutes Away</th>
	                  					</tr>
	                				</thead>
	                				<tbody>
	                				</tbody>
	              				</table>
	            			</div>
	          			</div>
	          			
						<div class="panel panel-primary">
	            			<div class="panel-heading">
	              				<h2 class="panel-title">Add Train</h2>
	            			</div>
	            		<div class="panel-body">
	              			<form>
	                			<div class="form-group">
	                 				 <label for="train">Train Name</label>
	                  				<input class="form-control" id="train-name" type="text">
	                			</div>
	                			<div class="form-group">
	                  				<label for="destination">Destination</label>
	                  				<input class="form-control" id="train-destination" type="text">
				                </div>
				                <div class="form-group">
				                  	<label for="traintime">First Train Time (HH:mm - military time)</label>
				                  	<input class="form-control" id="first-train-time" type="text">
				                </div>
				                <div class="form-group">
				                  	<label for="frequency">Frequency (min)</label>
				                  	<input class="form-control" id="frequency-min" type="text">
				                </div>
				                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit <span class="glyphicon glyphicon-plus"></span></button>
				            </form>
				        </div>

					</div>
				</div>
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<script src="Javascript/logic.js"></script>

		
	</body>
</html>
